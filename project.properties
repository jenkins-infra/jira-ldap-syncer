# Edit this to point to your JIRA installation

# Jira URL
jira_soapclient.jiraurl=http://localhost:8080/

# Maven repositories - do not change
maven.repo.remote=http://repository.atlassian.com,http://www.ibiblio.org/maven

# Make the jar executable via 'java -jar'
maven.jar.mainclass=jiraldapsyncer.JiraLdapSyncer
maven.jar.manifest.classpath.add=true

# Put generated java files from WSDL into source directory
maven.axis.generated.dir=src/java

# Mapping specifying the package name of Java files generated from WSDL,
# per WSDL namespace. Usually but not always, the namespace is the
# 'jiraurl' parameter specified above.  The jira.atlassian.com namespace
# is different, hence the second mapping.
maven.wsdl2java.namespaceMappings=${jira_soapclient.jiraurl}/rpc/soap/jirasoapservice-v2=_soapclient,\
http://${jira_soapclient.jiraurl}/rpc/soap/jirasoapservice-v2=_soapclient,\
http://jira.atlassian.com/rpc/soap/jirasoapservice-v2=_soapclient,\
http://beans.soap.rpc.jira.atlassian.com=_soapclient.beans,\
http://exception.rpc.jira.atlassian.com=_soapclient.exceptions
